server {
    
    listen 3000;

    server_name app.sofort-impfen.de;

    root /apps/build/web;

    index index.html;

	location / {
    		 rewrite (.*) index.html last;
	}


    access_log /var/log/nginx/app.sofort-impfen.de-access.log combined;
    error_log /var/log/nginx/app.sofort-impfen.de-error.log error;

}
