_t:
  path: apps/user/setup/translations.yml
store-secrets:
  secret:
    de: "Ihr Buchungscode - Bitte notieren!"
  bookmark-modal:
    text:
      de: Nutzen Sie Ihr Browser-Menü um ein Lesezeichen für die aktuelle Seite zu erstellen. Sie können dieses Lesezeichen dann öffnen, um Ihren Buchungscode wiederherzustellen.
    title:
      de: Lesezeichen erstellen
  local:
    title:
      de: Lokal
    text:
      de: Daten zur Ihrer Impfanmeldung werden in einer Datei gespeichert. Bitte bewahren Sie diese Datei sorgsam auf, ohne Sie können Ihre Daten nicht wiederhergestellt werden!
  online:
    title:
      de: Online
    text:
      de: Bitte notieren Sie den vertraulichen Buchungscode sorgfältig! Sie benötigen ihn, um später Daten zu Ihrem Terminangebot einzusehen oder zu ändern.
  bookmark:
    de: Als Bookmark speichern
  copy:
    de: Kopieren
  download:
    de: Datei speichern
verify:
  text:
    de: Bitte prüfen Sie nochmals Ihre Daten, bevor Sie die Einrichtung abschließen.
finalize:
  text:
    de: Bitte warten, Initialisierung wird abgeschlossen...
wizard:
  please-wait:
    de: Bitte warten...
  leave:
    de: Zur Termin-Übersicht
  finish:
    de: Fertigstellen
  hi:
    de: |
      Willkommen.
      Dieser Assistent führt Sie durch den Prozess der Impfanmeldung. Keine Angst, es dauert nur eine Minute! 
  continue:
    de: Weiter
  steps:
    hi:
      de: Hallo
    enter-contact-data:
      de: Kontaktdaten eingeben
    store-secrets:
      de: Buchungscode notieren
    save-contact-data:
      de: Kontakdaten angeben
    finalize:
      de: Angaben zur Impfung
    verify:
      de: Kontaktdaten prüfen
contact-data:
  properties:
    vaccine-types:
      title:
        de: Impfstofftypen
      values:
        biontech:
          de: Biontech Pfizer (Comirnaty)
          _default: true
        astrazeneca:
          de: Astra Zeneca (Vaxzevria)
          _default: true
        johnson-johnson:
          de: Johnson & Johnson
          _default: true
        moderna:
          de: Moderna
          _default: true
    location:
      title:
        de: Impfort
      values:
        accessible:
          de: Barrierefreier Impfort gewünscht
          _default: false
  distance:
    label:
      de: "Maximale Entfernung zum Impfort in Kilometern (km)"
    notice:
      de: "Hinweis: Die Schätzung der Entfernung basiert auf der mittleren Entfernung zwischen Postleitzahlgebieten. Die tatsächliche Entfernung kann hiervon in Einzelfällen stark abweichen."
    option:
      de: "{distance} km"
  not-given:
    de: (keine Angabe)
  change:
    de: Anpassen
  save-and-continue:
    de: Weiter
  optional:
    title:
      de: Optionale Angaben
    text:
      de: Die folgenden Angaben sind optional.
  name:
    de: Vollständiger Name
  invalid-name:
    de: Bitte geben Sie Ihren vollständigen Namen an.
  phone:
    de: Telefonnummer
  invalid-phone:
    de: Bitte geben Sie eine gültige Telefonnummer an.
  email:
    label:
      de: E-Mail Adresse
    description:
      de: Sie können optional Ihre E-Mail Adresse angeben. Diese wird verschlüsselt gespeichert und dazu genutzt, Ihnen Mitteilungen über Ihre Termine zu schicken.
  invalid-email:
    de: Bitte geben Sie eine gültige E-Mail Adresse an.
  zip-code:
    de: Postleitzahl Ihres Wohnorts
  invalid-zip-code:
    de: Bitte geben Sie eine gültige Postleitzahl an.
  city:
    de: Ort
  invalid-city:
    de: Bitte geben Sie einen gültigen Ortsnamen an.
  street:
    de: Straße & Hausnummer
  invalid-street:
    de: Bitte geben Sie einen gültigen Straßennamen (inkl. Hausnummer) an.
no-queue:
  de: Im gewählten Postleitzahlgebiet ist der Dienst noch nicht verfügar. Sorry!